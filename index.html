<!DOCTYPE html>
<html>
  <head>
    <title>joy of data</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        position: relative;
      }
      svg {
        height: 100vh;
        width: 100vw;
      }
      canvas {
        z-index: -1;
      }
      .focus, .map, .zoom {
        position: absolute;
        left: 0;
      }
      .focus, .zoom {

      .zoom {
        cursor: move;
        fill: none;
        pointer-events: all;
      }
    </style>
  </head>

    <script src="build/index.js"></script>
