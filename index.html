<!DOCTYPE html>
<html>
  <head>
    <title>joy of data</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        position: relative;
        background-color: #F9F9F7;
      }
      svg {
        height: 100vh;
        width: 100vw;
      }
      canvas {
        z-index: -1;
      }
      text {
        font-family: sans-serif;
        font-size: 16px;
      }
      .focus, .map, .zoom {
        position: absolute;
        left: 0;
      }
      .focus, .zoom {
        top: 130px;
      }
      .map {
        top: 0;
      }
      .zoom {
        cursor: move;
        fill: none;
        pointer-events: all;
      }

      .view {
        fill: none;
      }
      .view:hover {
        stroke: rgba(20, 20, 20, 0.2);
      }
      .active, .active:hover {
        stroke: rgba(20, 20, 20, 1);
      }

      .info {
        position: absolute;
        top: 0;
        right: 0;
        transform: translate(-100%, 0);
        background-color: #F9F9F7;
        outline: black;
      }
    </style>
  </head>
  <body>
    <section class="info">
      <section class="info-details">
        <p>Choose something!</p>
      </section>
      <span class="about">(insert `about` here)</span>
    </section>
    <script src="build/index.js"></script>
  </body>
</html>
